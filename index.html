<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
    <main>
        <header class="header">
            <h1 class="header__title">Simple, traffic-based pricing</h1>
            <span class="header__subtitle">Sign-up for our 30-day trial.</span>
            <span class="header__subtitle">No credit card required.</span>
        </header>
        <section class="price">
            <div class="card">
                <div class="card__header">
                    <h2 class="card__title"></h2>
                    <div class="card__price__value desktop">
                        <span class="card__price__number"></span>
                        <span class="card__price__time">/ month</span>
                    </div>
                </div>
                <div class="card__body">
                    <div class="card__price">
                        <div class="range">
                            <input class="range__line" type="range" min="0" max="100">
                        </div>
                        <div class="card__price__value mobile">
                            <span class="card__price__number"></span>
                            <span class="card__price__time">/ month</span>
                        </div>
                        <div class="card__price__options">
                            <span class="card__price__options--one">Monthly Billing</span>
                            <div class="card__price__options__select">
                                <label class="switch">
                                  <input class="switch__check" type="checkbox">
                                  <span class="switch__circle"></span>
                              </label>
                            </div>
                            <span class="card__price__options--two">Yearly Billing</span>
                            <span class="card__price__options--discount desktop">25% discount</span>
                            <span class="card__price__options--discount mobile">-25%</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card__footer">
                    <div class="card__details">
                        <ul class="list">
                            <li class="list__item">
                                <img class="list__item__icon" src="images/icon-check.svg" alt="icon_check">
                                <span class="list__item__text">Unlimited websites</span>
                            </li>
                            <li class="list__item">
                                <img class="list__item__icon" src="images/icon-check.svg" alt="icon_check">
                                <span class="list__item__text">100% data ownership</span>
                            </li>
                            <li class="list__item">
                                <img class="list__item__icon" src="images/icon-check.svg" alt="icon_check">
                                <span class="list__item__text">Email reports</span>
                            </li>
                        </ul>
                    </div>
                    <button class="card__button">Start my trial</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__attribution">
            Challenge by <a class="footer__link" href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8" target="_blank">Frontend Mentor</a>. Coded by <a class="footer__link" href="https://github.com/Cataclas">Catalina Clavijo</a>.
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
